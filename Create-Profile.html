<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Add New Profile</title>
<link href="create.css" rel="stylesheet"/>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Space Grotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  font-family: 'DM Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0891b2 0%, #1e40af 50%, #7c3aed 100%);
  min-height: 100vh;
  color: #333;
  margin: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

/* Enhanced Navbar with 3D effects */
header {
  background: rgba(31, 41, 55, 0.95);
  backdrop-filter: blur(20px);
  color: white;
  padding: 20px 0;
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
}

header h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(135deg, #0891b2, #06b6d4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1.2px;
  user-select: none;
  text-shadow: 0 0 30px rgba(8, 145, 178, 0.5);
}

header nav ul {
  list-style: none;
  display: flex;
  gap: 8px;
}

header nav ul li a {
  color: rgba(255, 255, 255, 0.9);
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;
  padding: 12px 20px;
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

header nav ul li a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

header nav ul li a:hover::before {
  left: 100%;
}

header nav ul li a:hover,
header nav ul li a:focus {
  color: #0891b2;
  background: rgba(255, 255, 255, 0.95);
  transform: translateY(-2px);
  box-shadow: 
    0 8px 25px rgba(8, 145, 178, 0.3),
    0 0 0 1px rgba(8, 145, 178, 0.2);
  outline: none;
}

/* Enhanced Form section with 3D effects */
.sec2 {
  width: 500px;
  max-width: 90%;
  margin: 60px auto;
  padding: 40px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.15),
    0 0 0 1px rgba(255, 255, 255, 0.2),
    inset 0 1px 0 rgba(255, 255, 255, 0.3);
  position: relative;
  transform: perspective(1000px) rotateX(2deg);
  transition: transform 0.3s ease;
}

.sec2:hover {
  transform: perspective(1000px) rotateX(0deg) translateY(-5px);
  box-shadow: 
    0 35px 70px rgba(0, 0, 0, 0.2),
    0 0 0 1px rgba(255, 255, 255, 0.2),
    inset 0 1px 0 rgba(255, 255, 255, 0.3);
}

.sec2::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #0891b2, #06b6d4, #0891b2);
  border-radius: 24px 24px 0 0;
}

.sec2 h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #1f2937;
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(135deg, #1f2937, #0891b2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

form input,
form select {
  width: 100%;
  padding: 16px 20px;
  margin-bottom: 20px;
  border: 2px solid rgba(8, 145, 178, 0.1);
  border-radius: 12px;
  font-size: 16px;
  font-family: 'DM Sans', sans-serif;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}

form input:focus,
form select:focus {
  border-color: #0891b2;
  outline: none;
  box-shadow: 
    0 0 0 4px rgba(8, 145, 178, 0.1),
    0 8px 25px rgba(8, 145, 178, 0.15);
  background: rgba(255, 255, 255, 0.95);
  transform: translateY(-2px);
}

form select[multiple] {
  height: 140px;
  padding: 12px;
}

form button {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #0891b2, #06b6d4);
  color: white;
  font-weight: 600;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(8, 145, 178, 0.3);
}

form button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

form button:hover::before {
  left: 100%;
}

form button:hover {
  background: linear-gradient(135deg, #0e7490, #0891b2);
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(8, 145, 178, 0.4);
}

form button:active {
  transform: translateY(0px);
}

small {
  display: block;
  margin-top: -15px;
  margin-bottom: 20px;
  font-size: 14px;
  color: #6b7280;
  font-style: italic;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #374151;
  font-size: 16px;
}

#hh {
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  color: #92400e;
  padding: 12px 20px;
  border-radius: 8px;
  border: 2px solid #f59e0b;
  font-weight: 600;
  text-align: center;
  box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
  margin-bottom: 15px;
}

#technology {
  border: 2px solid #0891b2 !important;
  background: rgba(8, 145, 178, 0.05);
}

select option {
  font-style: normal;
  padding: 12px;
  background: white;
  color: #374151;
  border-radius: 4px;
  margin: 2px 0;
}

select option:hover {
  background: linear-gradient(135deg, #0891b2, #06b6d4);
  color: white;
  font-size: 16px;
}

#selectedTechs {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 15px;
  margin-bottom: 20px;
}

.tech-tag {
  background: linear-gradient(135deg, #0891b2, #06b6d4);
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 2px 8px rgba(8, 145, 178, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
  header .container {
    flex-direction: column;
    gap: 20px;
  }
  
  header nav ul {
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .sec2 {
    margin: 30px auto;
    padding: 30px 20px;
  }
  
  header h1 {
    font-size: 28px;
  }
}

/* Loading Animation */
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.loading {
  animation: pulse 2s infinite;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>MySeniorBuddy</h1>
<nav>
<ul>
<!-- Updated navigation to connect all pages -->
<li><a href="home.html">Home</a></li>
<li><a href="index.html">Seniors</a></li>
<li><a href="index2.html">Juniors</a></li>
<li><a href="create-profile.html">Create Profile</a></li>
<li><a href="junior-dashboard.html">Junior Dashboard</a></li>
<li><a href="senior-dashboard.html">Senior Dashboard</a></li>
<li><a href="mentor-dashboard.html">Mentor Profile</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="registration.html">Register</a></li>
</ul>
</nav>
</div>
</header>
<div class="sec2">
<h2>Add Profile Details</h2>
<form id="mentorForm">
<input id="name" placeholder="Name" required="" type="text"/>
<label for="role">Select Role</label>
<select id="role" required="">
<option value="">Choose Role</option>
<option value="senior">Senior</option>
<option value="junior">Junior</option>
</select>
<label for="technology" id="hh">Select Technologies</label>
<select id="technology" multiple="" required="" style="margin-top: 24px;">
<option value="Java">Java</option>
<option value="C++">C++</option>
<option value="Python">Python</option>
<option value="JavaScript">JavaScript</option>
<option value="React">React</option>
<option value="Node.js">Node.js</option>
<option value="MongoDB">MongoDB</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
</select>
<small>(Hold Ctrl or Cmd to select multiple)</small>
<div id="selectedTechs" style="margin-top: 10px;"></div>
<input id="company" placeholder="Company" required="" type="text"/>
<input accept="image/*" id="imageFile" required="" type="file"/>
<button type="submit">Add Profile</button>
</form>
</div>
<script src="create.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('mentorForm');
    const techSelect = document.getElementById('technology');
    const selectedTechsDiv = document.getElementById('selectedTechs');
    const roleSelect = document.getElementById('role'); // Added role selection reference
    
    // Update selected technologies display
    function updateSelectedTechs() {
        const selected = Array.from(techSelect.selectedOptions);
        selectedTechsDiv.innerHTML = '';
        
        selected.forEach(option => {
            const tag = document.createElement('span');
            tag.className = 'tech-tag';
            tag.textContent = option.value;
            selectedTechsDiv.appendChild(tag);
        });
    }
    
    techSelect.addEventListener('change', updateSelectedTechs);
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const button = form.querySelector('button');
        const originalText = button.textContent;
        
        // Add loading state
        button.textContent = 'Adding Profile...'; // Updated button text to be generic
        button.classList.add('loading');
        button.disabled = true;
        
        // Get form data
        const formData = {
            name: document.getElementById('name').value,
            role: document.getElementById('role').value,
            technologies: Array.from(techSelect.selectedOptions).map(option => option.value),
            company: document.getElementById('company').value,
            image: document.getElementById('imageFile').files[0]
        };
        
        // Convert image to base64 for storage
        if (formData.image) {
            const reader = new FileReader();
            reader.onload = function(e) {
                formData.imageUrl = e.target.result;
                delete formData.image; // Remove file object
                saveProfileData(formData); // Renamed function to be generic
            };
            reader.readAsDataURL(formData.image);
        } else {
            // Use placeholder image if no image uploaded
            formData.imageUrl = '/placeholder.svg?height=120&width=120';
            saveProfileData(formData); // Renamed function to be generic
        }
        
        function saveProfileData(profileData) { // Renamed from saveMentorData to saveProfileData
            // Get existing profiles from localStorage
            let profiles = JSON.parse(localStorage.getItem('mentors') || '[]');
            
            console.log('[v0] Current profiles in localStorage:', profiles);
            console.log('[v0] Adding new profile:', profileData);
            
            // Add new profile with unique ID
            profileData.id = Date.now();
            profileData.bio = `${profileData.role === 'junior' ? 'Passionate junior developer learning' : 'Expert in'} ${profileData.technologies.join(', ')} ${profileData.role === 'junior' ? 'and eager to grow' : 'at ' + profileData.company}. ${profileData.role === 'junior' ? 'Ready to contribute and learn from experienced mentors.' : 'Ready to guide and mentor aspiring professionals.'}`;
            profiles.push(profileData);
            
            // Save back to localStorage
            localStorage.setItem('mentors', JSON.stringify(profiles));
            
            console.log('[v0] Saved profiles to localStorage:', profiles);
            console.log('[v0] localStorage now contains:', localStorage.getItem('mentors'));
            
            // Show success message and redirect based on role
            setTimeout(() => {
                const roleText = profileData.role === 'junior' ? 'Junior' : 'Senior';
                const redirectPage = profileData.role === 'junior' ? 'index2.html' : 'index.html'; // Dynamic redirect based on role
                
                alert(`${roleText} profile added successfully! They will now appear on the ${roleText.toLowerCase()} page.`);
                form.reset();
                selectedTechsDiv.innerHTML = '';
                
                // Reset button
                button.textContent = originalText;
                button.classList.remove('loading');
                button.disabled = false;
                
                // Redirect to appropriate page
                window.location.href = redirectPage; // Dynamic redirect based on role
            }, 2000);
        }
    });
    
    // Add smooth scroll for better UX
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
});
</script>
</body>
</html>
